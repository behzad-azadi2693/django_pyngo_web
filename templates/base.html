{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="copyright" content="MACode ID, https://macodeid.com/">

  <title>Revetive - Free Business Corporate Template By MACode ID</title>

  <link rel="stylesheet" href="{% static 'assets/css/bootstrap.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/maicons.css' %}">
  <link rel="stylesheet" href="{% static 'assets/vendor/animate/animate.css' %}">
  <link rel="stylesheet" href="{% static 'assets/vendor/owl-carousel/css/owl.carousel.css' %}">
  <link rel="stylesheet" href="{% static 'assets/vendor/fancybox/css/jquery.fancybox.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/theme.css' %}">

</head>
<body>
    {% include 'include/header.html' %}
    {% include 'include/msg.html' %}

    {% block body %} {% endblock %}

    {% block javascript %} {% endblock %}

    {% include 'include/footer.html' %}
    <script>
        document.addEventListener("DOMContentLoaded", function(){
          window.addEventListener('scroll', function() {
              if (window.scrollY > 50) {
                document.getElementById('navbar_top').classList.add('fixed-top');
                document.getElementById('navbar_top').style.backgroundColor='#F0F8FF';
                // add padding top to show content behind navbar
                navbar_height = document.querySelector('.navbar').offsetHeight;
                document.body.style.paddingTop = navbar_height + 'px';
              } else {
                document.getElementById('navbar_top').classList.remove('fixed-top');
                document.getElementById('navbar_top').style.backgroundColor='';
                 // remove padding top from body
                document.body.style.paddingTop = '0';
              } 
          });
        }); 
    </script>
</body>
</html>
